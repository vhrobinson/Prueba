<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
</head>
<body>
    <h1>Mi Portafolio</h1>

    <table style="width: 400px;"> <!--comienzo declaración de tabla--> 
        <tr><!--filas de la tabla--> 
            <th>Nombre Proyecto</th> <!--define una celda como encabezado--> 
            <th>Imagen del Proyecto</th>
        </tr>
        <tr>
            <td>Curriculum Vitae</td><!--define una celda como elemento-->
            <td> <img src="./assets/img/imgCV.jpg"/></td>
        </tr>
        <tr>
            <td>IGUANA</td>
            <td> <img src="./assets/img/Iguanas.png"/></td>
            
        </tr>
        <tr>
            <td>CUPONES DESCUENTOS</td>
            <td> <img src="./assets/img/cupon.png"/></td>
            
        </tr>
    </table><!--fin declaración de tabla--> 
</body>
<!-- Aqui se definen los EStilos con CSS td y th tendran bordes negros td de 1pixel y th de 3 pixel más ancho, además se pueden definir mas cosas aquí-->
<STyle> 
    td {border : 1px solid black}
    th {border : 3px solid black}
</STyle>
</html>
